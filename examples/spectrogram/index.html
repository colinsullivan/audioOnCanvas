<!DOCTYPE HTML>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Simple Spectrum Test</title>


  <body>
    <canvas id="spectrum" width="720px" height="480px"></canvas>

    <script src="../../src/audioOnCanvas.js"></script>
    <script> 
      window.onload = function() {

        var audioCtx = new webkitAudioContext();
        var xhr = new XMLHttpRequest();

        xhr.open(
          "GET",
          "/examples/test_wavs/Air_EndingKeys.wav",
          true
        );
        xhr.responseType = "arraybuffer";
        xhr.onload = function(e) {
          // buffer for incoming audio
          buf = audioCtx.createBuffer(xhr.response, false);

          canvasElement = document.getElementById("spectrum");

          spectrumRenderer = new audioOnCanvas.SpectrumRenderer({
            canvasElement: canvasElement,
            buffer: buf
          });
        }
        xhr.send();

      }
    </script>
  </body>
</head>
</html>
